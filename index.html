<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nat Geo Wild</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <a class="logo" href="index.html">
        <img src="img/logo.webp" width="146" height="60" alt="Logo" />
      </a>

      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link navigation__link_active" href="#">Home</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">About us</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Goals</a>
          </li>
        </ul>
      </nav>

      <ul class="controls">
        <li class="controls__item">
          <button class="controls__button" type="button">
            <span class="visually-hidden">Search</span>
            <img src="img/search.svg" width="31" height="31" alt="Search icon" />
          </button>
        </li>
        <li class="controls__item">
          <button class="controls__button" type="button">
            <span class="visually-hidden">Login</span>
            <img src="img/login.svg" width="25" height="24" alt="Login icon" />
          </button>
        </li>
        <li class="controls__item">
          <button class="controls__button" type="button">
            <span class="visually-hidden">Menu button</span>
            <img src="img/menu.svg" width="25" height="22" alt="Menu icon" />
          </button>
        </li>
      </ul>
    </header>

    <section class="promo">
      <img class="promo__lion-image" src="img/lion.svg" width="1031" height="389" alt="Lion text" />

      <div class="promo__info">
        <h2 class="promo__title">Why killed animals</h2>
        <p class="promo__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quam feugiat aliquam amet, enim etiam mattis ac tortor. Diam nunc, conguer
        </p>
      </div>

      <div class="promo__action">
        <img class="promo__image" src="img/mouse.svg" width="41" height="59" alt="Mouse icon" />
        <a class="promo__button" href="#">
          <img src="img/play.svg" width="45" height="45" alt="Play video icon" />
          <span>Watch The Movie</span>
        </a>
      </div>
    </section>
  </body>
</html>
